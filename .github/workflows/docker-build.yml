name: Build and publish Docker images

on:
  push:
    branches: [ main ]
    tags: ['v*', 'sha-*']
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push CPU image
        uses: docker/build-push-action@v5
        with:
          context: ./docker
          file: ./docker/Dockerfile
          push: true
          tags: |
            ghcr.io/tpump-git/homl:cpu-latest
            ghcr.io/tpump-git/homl:cpu-${{ github.sha }}
          platforms: linux/amd64

      - name: Build and push GPU image (CUDA 13)
        uses: docker/build-push-action@v5
        with:
          context: ./docker
          file: ./docker/Dockerfile.gpu
          push: true
          tags: |
            ghcr.io/tpump-git/homl:gpu-cuda13
            ghcr.io/tpump-git/homl:gpu-cuda13-${{ github.sha }}
          platforms: linux/amd64
